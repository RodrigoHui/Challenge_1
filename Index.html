<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="Stylesheet" href=".\style\style.css">
</head>
<body>
    <header>
        
    </header>
    <main class="pantalla_principal">
        <div class="pantalla_principal_izquierda">
            <div class="pantalla_principal_izquierda_logo">
                <img src=".\assets\Logo.png" alt="Logo de Alura">
            </div>
            <div class="pantalla_principal_izquierda_contenedortext">
                <textarea id='TextoUsuario' type="text" placeholder="Ingrese el texto aquí" 
                class="pantalla_principal_izquierda_contenedortext_texto" maxlength="300"></textarea>
            </div>
            <div class="pantalla_principal_izquierda_consejo">
                <img src=".\assets\Tips.png" alt="Consejos">
            </div>
            <div class="pantalla_principal_izquierda_botones">
                <button class="pantalla_principal_izquierda_botones_izquierda">Encriptador</button>
                <button class="pantalla_principal_izquierda_botones_derecha">Desencriptar</button>
            </div>
        </div>
        <div class="pantalla_principal_derecha">
            <div class="pantalla_principal_derecha_resultado">
                    <img src=".\assets\Muñeco.png" alt="Imagen de persona caricatura" 
                    class="pantalla_principal_derecha_resultado_contenedor_imagen">
                    <section>
                        <h2 class="pantalla_principal_derecha_resultado_subtitulo">
                            Ningún mensaje fue encontrado
                        </h2>
                        <p class="pantalla_principal_derecha_resultado_texto">
                            Ingresa el texto que desees encriptar o desencriptar
                        </p>
                    </section>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
